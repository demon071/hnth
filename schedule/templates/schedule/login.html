<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Lý Hội Nghị</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static 'schedule/style.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center min-vh-100"
    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Quản Lý Hội Nghị</h2>
                            <p class="text-muted">Vui lòng đăng nhập để tiếp tục</p>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="id_username" class="form-label fw-bold">Tên đăng nhập</label>
                                <input type="text" name="username" class="form-control form-control-lg" id="id_username"
                                    required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label fw-bold">Mật khẩu</label>
                                <input type="password" name="password" class="form-control form-control-lg"
                                    id="id_password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">Đăng Nhập</button>
                        </form>

                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                Chưa có tài khoản? Liên hệ quản trị viên.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
