{% extends 'schedule/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1>Thống Kê</h1>
        <p class="text-muted mb-0">Tổng quan thống kê hội nghị.</p>
    </div>
    <form method="get" class="d-flex gap-2 align-items-end">
        <div>
            <label for="start_date" class="form-label small text-muted mb-1">Ngày Bắt Đầu</label>
            <input type="date" name="start_date" id="start_date" class="form-control form-control-sm"
                value="{{ start_date|default:'' }}">
        </div>
        <div>
            <label for="end_date" class="form-label small text-muted mb-1">Ngày Kết Thúc</label>
            <input type="date" name="end_date" id="end_date" class="form-control form-control-sm"
                value="{{ end_date|default:'' }}">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Lọc</button>
        {% if start_date or end_date %}
        <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-secondary">Xóa</a>
        {% endif %}
    </form>
</div>

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3 h-100"
            style="background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);">
            <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <h6 class="card-subtitle mb-2 text-white-50 text-uppercase">Tổng Số Hội Nghị</h6>
                    <h2 class="card-title display-4 fw-bold mb-0">{{ total_conferences }}</h2>
                </div>
                <div class="mt-3">
                    <i class="bi bi-calendar-event fs-1 text-white-50"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-4">
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Hội Nghị Theo Hình Thức</span>
            </div>
            <div class="card-body">
                <canvas id="formatChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Hội Nghị Theo Thời Gian</span>
                <div class="btn-group btn-group-sm">
                    <a href="?filter=week"
                        class="btn btn-outline-secondary {% if filter_type == 'week' %}active{% endif %}">Tuần</a>
                    <a href="?filter=month"
                        class="btn btn-outline-secondary {% if filter_type == 'month' %}active{% endif %}">Tháng</a>
                    <a href="?filter=year"
                        class="btn btn-outline-secondary {% if filter_type == 'year' %}active{% endif %}">Năm</a>
                </div>
            </div>
            <div class="card-body">
                <canvas id="timeChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Common Chart Options
    const commonOptions = {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    font: {
                        family: "'Inter', sans-serif",
                        size: 12
                    },
                    usePointStyle: true,
                    padding: 20
                }
            }
        }
    };

    // Format Chart
    const formatCtx = document.getElementById('formatChart').getContext('2d');
    new Chart(formatCtx, {
        type: 'doughnut',
        data: {
            labels: {{ format_labels| safe }},
        datasets: [{
            data: {{ format_counts| safe }},
        backgroundColor: ['#4f46e5', '#10b981', '#f59e0b'],
        borderWidth: 0,
        hoverOffset: 4
            }]
        },
        options: {
        ...commonOptions,
        cutout: '70%',
    }
    });

    // Time Chart
    const timeCtx = document.getElementById('timeChart').getContext('2d');
    new Chart(timeCtx, {
        type: 'bar',
        data: {
            labels: {{ time_labels| safe }},
        datasets: [{
            label: 'Hội Nghị',
            data: {{ time_counts| safe }},
        backgroundColor: '#4f46e5',
        borderRadius: 6,
        barThickness: 20
            }]
        },
        options: {
        ...commonOptions,
        scales: {
            y: {
                beginAtZero: true,
                grid: {
                    borderDash: [2, 4],
                    color: '#e2e8f0',
                    drawBorder: false,
                },
                ticks: {
                    stepSize: 1,
                    font: {
                        family: "'Inter', sans-serif"
                    }
                }
            },
            x: {
                grid: {
                    display: false
                },
                ticks: {
                    font: {
                        family: "'Inter', sans-serif"
                    }
                }
            }
        }
    }
    });
</script>
{% endblock %}
